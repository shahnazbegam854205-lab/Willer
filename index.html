<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy AI Website Builder</title>
    
    <style>
        /* === FIXED CSS - EVERYTHING WORKING === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0a0a1a;
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        /* === MAIN CONTAINER FIX === */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        /* === LEFT PANEL - CHAT (WORKING SCROLL) === */
        .chat-panel {
            width: 400px;
            height: 100vh;
            background: #151530;
            border-right: 1px solid #00ffaa33;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px;
            background: #1a1a35;
            border-bottom: 1px solid #00ffaa33;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ffaa, #0088ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .corner-buttons {
            display: flex;
            gap: 10px;
        }
        
        .corner-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: #252545;
            color: #00ffaa;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .corner-btn:hover {
            background: #00ffaa22;
            transform: scale(1.1);
        }
        
        /* CHAT MESSAGES CONTAINER - SCROLL FIXED */
        .chat-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Custom scrollbar */
        .chat-messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages-container::-webkit-scrollbar-track {
            background: #151530;
        }
        
        .chat-messages-container::-webkit-scrollbar-thumb {
            background: #00ffaa;
            border-radius: 3px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .ai-message {
            background: #252545;
            border: 1px solid #00ffaa33;
            align-self: flex-start;
        }
        
        .user-message {
            background: linear-gradient(135deg, #0088ff, #00ffaa);
            align-self: flex-end;
        }
        
        /* CHAT INPUT - FIXED POSITION */
        .chat-input-container {
            padding: 20px;
            background: #1a1a35;
            border-top: 1px solid #00ffaa33;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #chatInput {
            flex: 1;
            background: #252545;
            border: 2px solid #00ffaa33;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 100px;
        }
        
        #chatInput:focus {
            outline: none;
            border-color: #00ffaa;
        }
        
        #sendBtn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ffaa, #0088ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        /* === RIGHT PANEL - PREVIEW (WORKING) === */
        .preview-panel {
            flex: 1;
            height: 100vh;
            background: #0f0f25;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .preview-header {
            padding: 20px;
            background: #1a1a35;
            border-bottom: 1px solid #00ffaa33;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .preview-tabs {
            display: flex;
            border-bottom: 1px solid #00ffaa33;
            background: #151530;
            flex-shrink: 0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #a0a0ff;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }
        
        .tab-btn.active {
            color: #00ffaa;
            border-bottom-color: #00ffaa;
            background: #00ffaa11;
        }
        
        /* PREVIEW IFRAME CONTAINER */
        .preview-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* EDITOR CONTAINERS */
        .editor-container {
            flex: 1;
            display: none;
            overflow: hidden;
        }
        
        .editor-container.active {
            display: block;
        }
        
        #htmlEditor, #cssEditor, #jsEditor {
            background: #1a1a35;
            color: white;
            padding: 20px;
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            overflow: auto;
            resize: none;
        }
        
        /* === MOBILE NAVIGATION === */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a35;
            border-top: 1px solid #00ffaa33;
            padding: 10px;
            z-index: 1000;
        }
        
        .nav-btn {
            flex: 1;
            background: none;
            border: none;
            color: #a0a0ff;
            padding: 10px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .nav-btn.active {
            color: #00ffaa;
        }
        
        /* === HISTORY PANEL === */
        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: #1a1a35;
            border-left: 1px solid #00ffaa33;
            z-index: 1001;
            transition: right 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .history-panel.open {
            right: 0;
        }
        
        .history-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .history-item {
            background: #252545;
            border: 1px solid #00ffaa33;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .chat-panel {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
            }
            
            .preview-panel {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 99;
            }
            
            .preview-panel.active {
                display: flex;
            }
            
            .mobile-nav {
                display: flex;
            }
        }
        
        /* === LOADING === */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a1aee;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #00ffaa33;
            border-top: 4px solid #00ffaa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* === UTILITY === */
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: flex !important;
        }
    </style>
</head>
<body>
    <!-- MAIN APP -->
    <div class="app-container">
        <!-- LEFT: CHAT PANEL -->
        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <div class="logo">
                    <div class="logo-icon">üòä</div>
                    <div>
                        <h2>Happy AI</h2>
                        <p style="font-size: 12px; color: #a0a0ff;">Website Builder</p>
                    </div>
                </div>
                
                <div class="corner-buttons">
                    <button class="corner-btn" id="historyBtn" title="History">
                        <i class="fas fa-history"></i>
                    </button>
                    <button class="corner-btn" id="newBtn" title="New Project">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="corner-btn" id="deployBtn" title="Deploy">
                        <i class="fas fa-rocket"></i>
                    </button>
                </div>
            </div>
            
            <!-- CHAT MESSAGES (SCROLLABLE) -->
            <div class="chat-messages-container" id="chatMessages">
                <div class="message ai-message">
                    <strong>ü§ñ Happy AI:</strong> Welcome! Describe the website you want to create. I'll build it for you instantly.
                </div>
            </div>
            
            <!-- TYPING INDICATOR -->
            <div class="typing-indicator hidden" id="typingIndicator">
                <div class="message ai-message">
                    <div style="display: flex; gap: 5px;">
                        <span>.</span><span>.</span><span>.</span>
                    </div>
                </div>
            </div>
            
            <!-- CHAT INPUT -->
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="Describe your website..."
                        rows="2"
                    ></textarea>
                    <button id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- RIGHT: PREVIEW PANEL -->
        <div class="preview-panel" id="previewPanel">
            <div class="preview-header">
                <h3>Preview & Editor</h3>
                <div style="display: flex; gap: 10px;">
                    <button class="corner-btn" id="refreshBtn">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="corner-btn" id="saveBtn">
                        <i class="fas fa-save"></i>
                    </button>
                </div>
            </div>
            
            <!-- TABS -->
            <div class="preview-tabs">
                <button class="tab-btn active" data-tab="preview">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="tab-btn" data-tab="html">
                    <i class="fab fa-html5"></i> HTML
                </button>
                <button class="tab-btn" data-tab="css">
                    <i class="fab fa-css3-alt"></i> CSS
                </button>
                <button class="tab-btn" data-tab="js">
                    <i class="fab fa-js"></i> JS
                </button>
            </div>
            
            <!-- CONTENT AREAS -->
            <div class="preview-container">
                <iframe id="previewFrame"></iframe>
            </div>
            
            <div class="editor-container" id="htmlEditor">
                <textarea id="htmlCode"></textarea>
            </div>
            
            <div class="editor-container" id="cssEditor">
                <textarea id="cssCode"></textarea>
            </div>
            
            <div class="editor-container" id="jsEditor">
                <textarea id="jsCode"></textarea>
            </div>
        </div>
    </div>
    
    <!-- HISTORY PANEL -->
    <div class="history-panel" id="historyPanel">
        <div class="chat-header">
            <h3>Project History</h3>
            <button class="corner-btn" id="closeHistoryBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-content" id="historyContent">
            <!-- History items will be added here -->
        </div>
    </div>
    
    <!-- MOBILE NAV -->
    <nav class="mobile-nav">
        <button class="nav-btn active" data-panel="chat">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </button>
        <button class="nav-btn" data-panel="preview">
            <i class="fas fa-eye"></i>
            <span>Preview</span>
        </button>
        <button class="nav-btn" data-panel="history">
            <i class="fas fa-history"></i>
            <span>History</span>
        </button>
    </nav>
    
    <!-- LOADING SCREEN -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <p id="loadingText">Processing...</p>
    </div>
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // ====== SIMPLE WORKING CODE ======
        
        // App State
        let currentProject = {
            id: 'project_' + Date.now(),
            html: '<!DOCTYPE html>\n<html>\n<head>\n    <title>My Website</title>\n    <style>\n        body {\n            background: #0a0a1a;\n            color: white;\n            font-family: sans-serif;\n            text-align: center;\n            padding: 50px;\n        }\n        h1 {\n            color: #00ffaa;\n            margin-bottom: 20px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Welcome to Your Website</h1>\n    <p>Built with Happy AI Builder</p>\n    <button onclick="alert(\'Hello!\')">Click Me</button>\n</body>\n</html>',
            css: '',
            js: '',
            name: 'My Website'
        };
        
        let projectHistory = [];
        
        // Initialize
        function init() {
            console.log('üöÄ Happy AI Builder Started');
            
            // Load saved history
            loadHistory();
            
            // Setup event listeners
            setupEventListeners();
            
            // Initial preview
            updatePreview();
            
            // Set initial code in editors
            document.getElementById('htmlCode').value = currentProject.html;
            document.getElementById('cssCode').value = currentProject.css;
            document.getElementById('jsCode').value = currentProject.js;
        }
        
        // Setup all event listeners
        function setupEventListeners() {
            // Send button
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            // Enter key in chat
            document.getElementById('chatInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            document.getElementById('chatInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
            
            // Tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tab = this.dataset.tab;
                    
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all editors and preview
                    document.querySelectorAll('.editor-container, .preview-container').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // Show selected tab content
                    if (tab === 'preview') {
                        document.querySelector('.preview-container').classList.add('active');
                    } else {
                        document.getElementById(tab + 'Editor').classList.add('active');
                    }
                });
            });
            
            // Code editor changes
            document.getElementById('htmlCode').addEventListener('input', updatePreview);
            document.getElementById('cssCode').addEventListener('input', updatePreview);
            document.getElementById('jsCode').addEventListener('input', updatePreview);
            
            // Action buttons
            document.getElementById('deployBtn').addEventListener('click', deployWebsite);
            document.getElementById('newBtn').addEventListener('click', createNewProject);
            document.getElementById('historyBtn').addEventListener('click', toggleHistoryPanel);
            document.getElementById('closeHistoryBtn').addEventListener('click', toggleHistoryPanel);
            document.getElementById('refreshBtn').addEventListener('click', updatePreview);
            document.getElementById('saveBtn').addEventListener('click', saveProject);
            
            // Mobile navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const panel = this.dataset.panel;
                    
                    // Update active button
                    document.querySelectorAll('.nav-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Show selected panel
                    if (panel === 'chat') {
                        document.getElementById('chatPanel').style.display = 'flex';
                        document.getElementById('previewPanel').classList.remove('active');
                        document.getElementById('historyPanel').classList.remove('open');
                    } else if (panel === 'preview') {
                        document.getElementById('chatPanel').style.display = 'none';
                        document.getElementById('previewPanel').classList.add('active');
                        document.getElementById('historyPanel').classList.remove('open');
                    } else if (panel === 'history') {
                        toggleHistoryPanel();
                    }
                });
            });
            
            // Prevent accidental clicks
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });
        }
        
        // Send message to AI
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            document.getElementById('typingIndicator').classList.remove('hidden');
            scrollChatToBottom();
            
            // Send to backend
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        currentCode: {
                            html: document.getElementById('htmlCode').value,
                            css: document.getElementById('cssCode').value,
                            js: document.getElementById('jsCode').value
                        }
                    })
                });
                
                const data = await response.json();
                document.getElementById('typingIndicator').classList.add('hidden');
                
                if (data.code) {
                    // Update code editors with AI response
                    if (data.code.html) {
                        document.getElementById('htmlCode').value = data.code.html;
                    }
                    if (data.code.css) {
                        document.getElementById('cssCode').value = data.code.css;
                    }
                    if (data.code.js) {
                        document.getElementById('jsCode').value = data.code.js;
                    }
                    
                    updatePreview();
                    addMessage(data.response || 'Code updated successfully!', 'ai');
                } else {
                    addMessage(data.response || 'Done!', 'ai');
                }
                
                // Save project automatically
                saveProject();
                
            } catch (error) {
                console.error('Chat error:', error);
                document.getElementById('typingIndicator').classList.add('hidden');
                addMessage('Sorry, there was an error. Using fallback template.', 'ai');
                
                // Fallback: Use a simple template
                document.getElementById('htmlCode').value = `
<!DOCTYPE html>
<html>
<head>
    <title>${message}</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a1a, #151530);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(30, 30, 60, 0.8);
            border-radius: 20px;
            border: 1px solid #00ffaa33;
        }
        h1 {
            color: #00ffaa;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            color: #a0a0ff;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        button {
            background: linear-gradient(135deg, #00ffaa, #0088ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>${message}</h1>
        <p>Created with Happy AI Builder</p>
        <button onclick="alert('Welcome!')">Get Started</button>
    </div>
    
    <script>
        console.log('Website loaded successfully!');
    <\/script>
</body>
</html>`;
                
                document.getElementById('cssCode').value = '';
                document.getElementById('jsCode').value = '';
                updatePreview();
                saveProject();
            }
            
            scrollChatToBottom();
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'ai') {
                messageDiv.innerHTML = `<strong>ü§ñ Happy AI:</strong> ${text}`;
            } else {
                messageDiv.innerHTML = `<strong>üë§ You:</strong> ${text}`;
            }
            
            messagesDiv.appendChild(messageDiv);
            scrollChatToBottom();
        }
        
        // Update live preview
        function updatePreview() {
            const html = document.getElementById('htmlCode').value;
            const css = document.getElementById('cssCode').value;
            const js = document.getElementById('jsCode').value;
            
            // Update current project
            currentProject.html = html;
            currentProject.css = css;
            currentProject.js = js;
            currentProject.updatedAt = new Date().toISOString();
            
            // Generate preview HTML
            const previewHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            
            // Update iframe
            const iframe = document.getElementById('previewFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(previewHTML);
            iframeDoc.close();
        }
        
        // Deploy website to Vercel
        async function deployWebsite() {
            const deployBtn = document.getElementById('deployBtn');
            const originalHtml = deployBtn.innerHTML;
            
            try {
                deployBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                deployBtn.disabled = true;
                
                // Show loading
                showLoading('Deploying website...');
                
                // Save project first
                saveProject();
                
                // Call backend API
                const response = await fetch('/api/deploy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project: currentProject
                    })
                });
                
                const data = await response.json();
                
                hideLoading();
                
                if (data.success) {
                    addMessage(`‚úÖ Website deployed successfully!\n\nüåê Live URL: ${data.url}\nüíæ GitHub: ${data.github}`, 'ai');
                    
                    // Update project with URLs
                    currentProject.liveUrl = data.url;
                    currentProject.githubUrl = data.github;
                    saveProject();
                    
                    // Show success alert
                    alert(`üéâ Website Deployed!\n\nLive URL: ${data.url}\nGitHub: ${data.github}`);
                } else {
                    throw new Error(data.error || 'Deployment failed');
                }
                
            } catch (error) {
                hideLoading();
                console.error('Deploy error:', error);
                addMessage(`‚ùå Deployment failed: ${error.message}`, 'ai');
                alert(`Deployment failed: ${error.message}`);
            } finally {
                deployBtn.innerHTML = originalHtml;
                deployBtn.disabled = false;
            }
        }
        
        // Create new project
        function createNewProject() {
            if (confirm('Start a new project? Your current work will be saved.')) {
                // Save current project first
                saveProject();
                
                // Reset to default template
                currentProject = {
                    id: 'project_' + Date.now(),
                    html: '<!DOCTYPE html>\n<html>\n<head>\n    <title>New Website</title>\n    <style>\n        body {\n            background: #0a0a1a;\n            color: white;\n            font-family: sans-serif;\n            text-align: center;\n            padding: 50px;\n        }\n        h1 {\n            color: #00ffaa;\n            margin-bottom: 20px;\n        }\n    </style>\n</head>\n<body>\n    <h1>New Website</h1>\n    <p>Start building here!</p>\n</body>\n</html>',
                    css: '',
                    js: '',
                    name: 'New Website ' + (projectHistory.length + 1),
                    createdAt: new Date().toISOString()
                };
                
                // Update editors
                document.getElementById('htmlCode').value = currentProject.html;
                document.getElementById('cssCode').value = currentProject.css;
                document.getElementById('jsCode').value = currentProject.js;
                
                // Update preview
                updatePreview();
                
                // Clear chat
                document.getElementById('chatMessages').innerHTML = `
                    <div class="message ai-message">
                        <strong>ü§ñ Happy AI:</strong> New project created! Describe what you want to build.
                    </div>
                `;
                
                // Add message
                addMessage('New project created successfully!', 'ai');
            }
        }
        
        // Save project to history
        function saveProject() {
            try {
                // Add to history if not already there
                const existingIndex = projectHistory.findIndex(p => p.id === currentProject.id);
                
                const projectData = {
                    id: currentProject.id,
                    name: currentProject.name || 'My Website',
                    preview: currentProject.html.substring(0, 200) + '...',
                    updatedAt: new Date().toISOString()
                };
                
                if (existingIndex === -1) {
                    projectHistory.unshift(projectData);
                } else {
                    projectHistory[existingIndex] = projectData;
                }
                
                // Keep only last 10 projects
                if (projectHistory.length > 10) {
                    projectHistory = projectHistory.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('happy_projects', JSON.stringify(projectHistory));
                localStorage.setItem('happy_current_project', JSON.stringify(currentProject));
                
                // Update history list
                updateHistoryList();
                
                // Show brief notification
                const saveBtn = document.getElementById('saveBtn');
                const originalHtml = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    saveBtn.innerHTML = originalHtml;
                }, 1000);
                
            } catch (error) {
                console.error('Save error:', error);
            }
        }
        
        // Load project history
        function loadHistory() {
            try {
                const savedHistory = localStorage.getItem('happy_projects');
                const savedProject = localStorage.getItem('happy_current_project');
                
                if (savedHistory) {
                    projectHistory = JSON.parse(savedHistory);
                    updateHistoryList();
                }
                
                if (savedProject) {
                    currentProject = JSON.parse(savedProject);
                    document.getElementById('htmlCode').value = currentProject.html;
                    document.getElementById('cssCode').value = currentProject.css;
                    document.getElementById('jsCode').value = currentProject.js;
                    updatePreview();
                    addMessage('Previous project loaded successfully!', 'ai');
                }
                
            } catch (error) {
                console.log('No saved data found');
            }
        }
        
        // Update history list UI
        function updateHistoryList() {
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = '';
            
            if (projectHistory.length === 0) {
                historyContent.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #a0a0ff;">
                        <i class="fas fa-folder-open" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>No saved projects yet</p>
                    </div>
                `;
                return;
            }
            
            projectHistory.forEach(project => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <strong>${project.name}</strong>
                        <small style="color: #a0a0ff;">
                            ${new Date(project.updatedAt).toLocaleDateString()}
                        </small>
                    </div>
                    <div style="color: #a0a0ff; font-size: 13px; margin-bottom: 10px;">
                        ${project.preview}
                    </div>
                    <button onclick="loadProjectFromHistory('${project.id}')" 
                            style="background: rgba(0, 255, 170, 0.2); color: #00ffaa; border: 1px solid #00ffaa33; padding: 8px 15px; border-radius: 6px; cursor: pointer; width: 100%;">
                        <i class="fas fa-folder-open"></i> Load Project
                    </button>
                `;
                historyContent.appendChild(item);
            });
        }
        
        // Load project from history
        function loadProjectFromHistory(projectId) {
            try {
                // Find project in history
                const projectIndex = projectHistory.findIndex(p => p.id === projectId);
                if (projectIndex === -1) {
                    alert('Project not found');
                    return;
                }
                
                // Load from localStorage
                const savedProjects = JSON.parse(localStorage.getItem('happy_projects'));
                const allProjects = JSON.parse(localStorage.getItem('happy_all_projects') || '{}');
                
                if (allProjects[projectId]) {
                    currentProject = allProjects[projectId];
                } else {
                    // Try to load from individual storage
                    const projectData = localStorage.getItem(`happy_project_${projectId}`);
                    if (projectData) {
                        currentProject = JSON.parse(projectData);
                    } else {
                        alert('Project data not found');
                        return;
                    }
                }
                
                // Update editors
                document.getElementById('htmlCode').value = currentProject.html;
                document.getElementById('cssCode').value = currentProject.css;
                document.getElementById('jsCode').value = currentProject.js;
                
                // Update preview
                updatePreview();
                
                // Close history panel
                toggleHistoryPanel();
                
                // Add chat message
                addMessage(`Loaded project: ${currentProject.name}`, 'ai');
                
                // Show notification
                alert(`Project "${currentProject.name}" loaded successfully!`);
                
            } catch (error) {
                console.error('Load error:', error);
                alert('Failed to load project');
            }
        }
        
        // Toggle history panel
        function toggleHistoryPanel() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('open');
            
            // Update history list when opening
            if (panel.classList.contains('open')) {
                updateHistoryList();
            }
        }
        
        // Show loading screen
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingScreen').style.display = 'flex';
        }
        
        // Hide loading screen
        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
        }
        
        // Scroll chat to bottom
        function scrollChatToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
